<!DOCTYPE html>

<html>

    <head>
        <title>Fetch API Test</title>
        <h1 id = "fetch">None3</h1>
    </head>

    <body>

        <button onclick = "ask_backend_button_click()">Button</button>
    
        <script>

ftch = document.getElementById("fetch");
btn = document.getElementById("button");


async function ask_backend_button_click() {

    fetch('https://yknottyd.duckdns.org/api', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({request: "button_click"}),
    }).then((response) => {
        return response.text()
    }).then(data => {
        ftch.textContent = data;
    })
}

        </script>
    </body>

</html>
